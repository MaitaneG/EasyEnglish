{% extends "base.html" %} 
{% load static %} 
{% block title %}EasyEnglish | Login{% endblock title %} 
{% block content %}

{% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Mezua : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
{% endfor %}

<div class="home_page">
    <h1>REGISTRO</h1>
    
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.email }}
        {{ form.username }}
        {{ form.password }}
        <input type="password" class="form-control" name="repeatPassword" placeholder="Repetir ContraseÃ±a">
        <button type="submit" class="btn">REGISTRARSE</button>
    </form>
</div>


{% endblock content %}
