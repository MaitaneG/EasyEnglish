{% extends "base.html" %} 
{% load static %} 
{% block title %}EasyEnglish | Nombre de usuario{% endblock title %} 
{% block content %}

{% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Error : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
{% endfor %}

<div class="home_page">
    <h1>CAMBIAR NOMBRE DE USUARIO</h1>
    
    <form method="post" action="{% url 'changeUsername' %}">
        {% csrf_token %}
        <input placeholder="ï€‡  Usuario" class="form-control" name="username" value="{{erabiltzaile.user.username}}">
        <button type="submit" class="btn">CAMBIAR NOMBRE DE USUARIO</button>
    </form>
</div>


{% endblock content %}
