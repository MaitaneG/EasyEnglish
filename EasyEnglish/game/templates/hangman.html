{% extends "base.html" %} 
{% load static %} 
{% block title %}EasyEnglish | Games {% endblock title %} 
{% block content %} 

<div class="home_page">
    <div class="container_hangman">
        <div id="options-container"></div>
        <div id="letter-container" class="letter-container hide"></div>
        <div id="user-input-section"></div>
        <canvas id="canvas"></canvas>
        <div id="new-game-container" class="new-game-popup hide">
          <div id="result-text"></div>
          <button id="new-game-button">Nueva partida</button>
          <button id="new-game-button">Volver al menu principal</button>
        </div>
      </div>
      <!-- Script -->
      <script>//Initial References
        const letterContainer = document.getElementById("letter-container");
        const optionsContainer = document.getElementById("options-container");
        const userInputSection = document.getElementById("user-input-section");
        const newGameContainer = document.getElementById("new-game-container");
        const newGameButton = document.getElementById("new-game-button");
        const canvas = document.getElementById("canvas");
        const resultText = document.getElementById("result-text");
        //Options values for buttons
        let options = {
          food: [],
          animal: [],
          furniture: [],
          schoolmaterial: [],
        };
        //count
        let winCount = 0;
        let count = 0;
        let chosenWord = "";
        let translation = "";
        let photo = "";
        
        /**
         * Initial Function (Called when page loads/user presses new game)
         *
         * **/
        const initializer = () => {
          winCount = 0;
          count = 0;
        
          //Initially erase all content and hide letteres and new game button
          userInputSection.innerHTML = "";
          optionsContainer.innerHTML = "";
          letterContainer.classList.add("hide");
          newGameContainer.classList.add("hide");
          letterContainer.innerHTML = "";
        
          //For creating LETTER buttons
          for (let i = 65; i < 91; i++) {
            let button = document.createElement("button");
            button.classList.add("letters");
        
            //Number to ASCII[A-Z]
            button.innerText = String.fromCharCode(i);
        
            //character button click
            button.addEventListener("click", () => {
              let charArray = chosenWord.split("");
              let dashes = document.getElementsByClassName("dashes");
        
              //if array contains clciked value replace the matched dash with letter else dram on canvas
              if (charArray.includes(button.innerText)) {
                charArray.forEach((char, index) => {
                  //if character in array is same as clicked button
                  if (char === button.innerText) {
                    //replace dash with letter
                    dashes[index].innerText = char;
        
                    //increment counter
                    winCount += 1;
        
                    //if winCount equals word lenfth
                    if (winCount == charArray.length) {
                      resultText.innerHTML = `<h2 class='win-msg'>You Win!!</h2><p>La palabra era <span>${chosenWord}</span></p><p>Que significa <span>${translation}</span></p><img src="${photo}"/>`;
        
                      //block all buttons
                      blocker();
                    }
                  }
                });
              } else {
                //lose count
                count += 1;
        
                //for drawing man
                drawMan(count);
        
                //Count==6 because head,body,left arm, right arm,left leg,right leg
                if (count == 6) {
                  resultText.innerHTML = `<h2 class='lose-msg'>You Lose!!</h2><p>La palabra era <span>${chosenWord}</span></p><p>Que significa <span>${translation}</span></p><img src="${photo}"/>`;
        
                  blocker();
                }
              }
        
              //disable clicked button
              button.disabled = true;
            });
        
            letterContainer.append(button);
          }
        
          displayOptions();
        
          //Call to canvasCreator (for clearing previous canvas and creating initial canvas)
          let { initialDrawing } = canvasCreator();
        
          //initialDrawing would draw the frame
          initialDrawing();
        };
        
        /**
         * Display option buttons
         *
         * **/
        const displayOptions = () => {
          optionsContainer.innerHTML += `<h3>Selecciona una categoria</h3>`;
          let buttonCon = document.createElement("div");
        
          for (let value in options) {
            if(value=="schoolmaterial"){
              buttonCon.innerHTML += `<button class="options" onclick="generateWord('School material')">School material</button>`;
            }else{
              buttonCon.innerHTML += `<button class="options" onclick="generateWord('${value}')">${value}</button>`;
            }
            
          }
        
          optionsContainer.appendChild(buttonCon);
        };
        
        /**
         * Block all the Buttons (New game)
         *
         * **/
        const blocker = () => {
          let optionsButtons = document.querySelectorAll(".options");
          let letterButtons = document.querySelectorAll(".letters");
        
          //disable all options
          optionsButtons.forEach((button) => {
            button.disabled = true;
          });
        
          //disable all letters
          letterButtons.forEach((button) => {
            button.disabled.true;
          });
        
          newGameContainer.classList.remove("hide");
        };
        
        /**
         * Word Generator
         *
         * **/
        const generateWord = (optionValue) => {
          let optionsButtons = document.querySelectorAll(".options");
        
          //If optionValur matches the button innerText then highlight the button
          optionsButtons.forEach((button) => {
            if (button.innerText.toLowerCase() === optionValue || (button.innerText.toLowerCase() === "school material" && optionValue.toLowerCase()==="school material")) {
              button.classList.add("active");
            }
            button.disabled = true;
          });
        
          //initially hide letters, clear previous word
          letterContainer.classList.remove("hide");
          userInputSection.innerText = "";
        
          let csrftoken = '{{ csrf_token }}';
          let datuak= {types:optionValue}
          $.ajax({
            //create an ajax request to display.php
            type: 'POST',
            headers:{'X-CSRFToken':csrftoken},
            url: '{% url "getHangmanByType" %}',
            data: datuak,
            dataType:'json',
            success: function (response) {
        
              //choose random word
              chosenWord = response.word;
              translation = response.spanish;
              photo = "../../media/"+response.photo;
              chosenWord = chosenWord.toUpperCase();
            
              //replace every letter with span containing dash
              let displayItem = chosenWord.replace(/./g, '<span class="dashes">_</span>');
            
              //Display each element as span
              userInputSection.innerHTML = displayItem;
            },
          });
        };
        
        //Canvas
        const canvasCreator = () => {
          let context = canvas.getContext("2d");
          context.beginPath();
          context.strokeStyle = "#000";
          context.lineWidth = 2;
        
          //For drawing lines
          const drawLine = (fromX, fromY, toX, toY) => {
            context.moveTo(fromX, fromY);
            context.lineTo(toX, toY);
            context.stroke();
          };
        
          const head = () => {
            context.beginPath();
            context.arc(70, 30, 10, 0, Math.PI * 2, true);
            context.stroke();
          };
        
          const body = () => {
            drawLine(70, 40, 70, 80);
          };
          const leftArm = () => {
            drawLine(70, 50, 50, 70);
          };
          const rightArm = () => {
            drawLine(70, 50, 90, 70);
          };
          const leftLeg = () => {
            drawLine(70, 80, 50, 110);
          };
          const rightLeg = () => {
            drawLine(70, 80, 90, 110);
          };
        
          //initial frame
          const initialDrawing = () => {
            //clear canvas
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            //bottom line
            drawLine(10, 130, 130, 130);
            //left line
            drawLine(10, 10, 10, 131);
            //top line
            drawLine(10, 10, 70, 10);
            //small top line
            drawLine(70, 10, 70, 20);
          };
          return { initialDrawing, head, body, leftArm, rightArm, leftLeg, rightLeg };
        };
        
        //draw the man
        const drawMan = (count) => {
          let { head, body, leftArm, rightArm, leftLeg, rightLeg } = canvasCreator();
          switch (count) {
            case 1:
              head();
              break;
            case 2:
              body();
              break;
            case 3:
              leftArm();
              break;
            case 4:
              rightArm();
              break;
            case 5:
              leftLeg();
              break;
            case 6:
              rightLeg();
              break;
            default:
              break;
          }
        };
        //New Game
        newGameButton.addEventListener("click", initializer);
        window.onload = initializer;
        </script>
</div>
{% endblock content %}
