<ion-header>
  <ion-toolbar>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true" class=" ion-no-padding ion-text-center">
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-card>
          <img alt="Memory Game" src="../../assets/img/memory_game.png"/>
          <ion-card-header>
            <ion-card-title color="dark">Memory Game</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
       <a href="/hangman"><ion-card>
          <img alt="Hangman" src="../../assets/img/hangman.png"/>
          <ion-card-header>
            <ion-card-title color="dark">Hangman</ion-card-title>
          </ion-card-header>
        </ion-card></a>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-card>
          <img alt="listening" src="../../assets/img/listening.png"/>
          <ion-card-header>
            <ion-card-title color="dark">Listen & choose</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <img alt="Match" src="../../assets/img/match.png"/>
          <ion-card-header>
            <ion-card-title color="dark">Match sentence halves</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
