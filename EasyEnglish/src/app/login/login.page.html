<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="login margin_30">
      <ion-item>
        <ion-input type="email" placeholder="Correo" autofocus></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-button color="danger" class="margin_30">INICIAR SESIÓN</ion-button>

      <p class="margin_30"><a href="/register">¿Todavía no tienes una cuenta?</a></p>

      <p>O</p>

      <ion-button color="danger" fill="outline">INICIAR SESIÓN CON GOOGLE</ion-button>
    </div>
  </div>
</ion-content>
